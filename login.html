<body>
    <div class="login" data-lbg="teal">
        <!-- Login -->
        <div class="l-block toggled" id="l-login">
            <div class="lb-header palette-Teal bg">
                <i class="zmdi zmdi-account-circle"></i>
                Hola! Por favor, ingresa al sistema
            </div>

            <div class="lb-body">
                <form id="frLogin" data-toggle="validator">
                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input id="username" type="text" name="userName" required class="input-sm form-control fg-input"
                            data-error="No ha ingresado su nombre de usuario.">
                            <label class="fg-label">Nombre de usuario</label>
                        </div>
                        <small class="help-block with-errors"></small>
                    </div>
        
                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input id="password" data-minlength="6" type="password" name="password" 
                            required class="input-sm form-control fg-input" data-error="6 caracteres para la contraseña.">
                            <label class="fg-label">Contraseña</label>
                        </div>
                        <small class="help-block with-errors"></small>
                    </div>
                    <div class="form-group">
                        <button id="btnLogin" class="btn palette-Teal bg">Ingresar</button>
                    </div>
                </form>

                <div class="m-t-20">
                    <a data-block="#l-register" data-bg="blue" class="palette-Teal text d-block m-b-5" href="#">Crear una cuenta</a>
                    <a data-block="#l-forget-password" data-bg="purple" href="#" class="palette-Teal text">Olvidaste la contraseña?</a>
                </div>
            </div>
        </div>

        <!-- Register -->
        <div class="l-block" id="l-register">
            <div class="lb-header palette-Blue bg">
                <i class="zmdi zmdi-account-circle"></i>
                Crear una cuenta
            </div>

            <div class="lb-body">
                <form id="frNewAccont" data-toggle="validator">
                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input id="newName" name="firstName" type="text" required class="input-sm form-control fg-input"
                                data-error="No ha ingresado su nombre.">
                            <label class="fg-label">Nombre completo</label>
                        </div>
                        <small class="help-block with-errors"></small>
                    </div>

                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input id="newEmail" name="email" type="email" required class="input-sm form-control fg-input"
                                data-error="Correo invalido.">
                            <label class="fg-label">Correo electronico</label>
                        </div>
                        <small class="help-block with-errors"></small>
                    </div>
    
                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input id="newUser" type="text" name="userName" required class="input-sm form-control fg-input"
                                data-error="No ha ingresado su nombre de usuario.">
                            <label class="fg-label">Nombre de usuario</label>
                        </div>
                        <small class="help-block with-errors"></small>
                    </div>
    
                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input id="newPass" data-minlength="6" type="password" name="password" 
                            required class="input-sm form-control fg-input" data-error="6 caracteres para la contraseña.">
                            <label class="fg-label">Contraseña</label>
                        </div>
                        <small class="help-block with-errors"></small>
                    </div>
    
                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input id="newPass1" type="password" name="passwordConfirm" 
                            required class="input-sm form-control fg-input" data-match="#newPass" 
                            data-error="6 caracteres para la contraseña."
                            data-match-error="Ups! la contraseña no coincide.">
                            <label class="fg-label">Repetir contraseña</label>
                        </div>
                        <small class="help-block with-errors"></small>
                    </div>
                    <div class="form-group">
                            <button id="btnNewAccount" class="btn palette-Blue bg disable">Crear cuenta</button>
                    </div>
                </form>
                

                <!--
                <div class="checkbox m-b-30">
                    <label>
                        <input type="checkbox" value="">
                        <i class="input-helper"></i>
                        Accept the license agreement
                    </label>
                </div>
                -->

                

                <div class="m-t-30">
                    <a data-block="#l-login" data-bg="teal" class="palette-Blue text d-block m-b-5" href="#">Ya tienes una cuenta?</a>
                    <a data-block="#l-forget-password" data-bg="purple" href="#" class="palette-Blue text">Olvidaste la contraseña?</a>
                </div>
            </div>
        </div>

        <!-- Forgot Password -->
        <div class="l-block" id="l-forget-password">
            <div class="lb-header palette-Purple bg">
                <i class="zmdi zmdi-account-circle"></i>
                Olvidaste la contraseña?
            </div>

            <div class="lb-body">
                <p class="m-b-30">Lorem ipsum dolor fringilla enim feugiat commodo sed ac lacus.</p>

                <div class="form-group fg-float">
                    <div class="fg-line">
                        <input type="text" class="input-sm form-control fg-input">
                        <label class="fg-label">Email Address</label>
                    </div>
                </div>

                <button class="btn palette-Purple bg">Create Account</button>

                <div class="m-t-30">
                    <a data-block="#l-login" data-bg="teal" class="palette-Purple text d-block m-b-5" href="#">Already have an account?</a>
                    <a data-block="#l-register" data-bg="blue" href="#" class="palette-Purple text">Create an account</a>
                </div>
            </div>
        </div>
    </div>
