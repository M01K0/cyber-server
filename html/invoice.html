<!DOCTYPE html>
<html>
 
<head>
  <link rel="stylesheet" href="../css/ticket.css">
  <script src="../js/client_side/invoice.js"></script>
 
</head>
 
<body>
  <div id="header" class="media ticket">
    <img src="../img/logo_enlace.jpg" alt="Logotipo">
    <p id="titulo" class="centrado">
        Enlace
        {subtitulo}
    </p>
    <table>
      <thead>
        <tr>
          <th class="cantidad">CANT</th>
          <th class="producto">PRODUCTO</th>
          <th class="precio">$$</th>
        </tr>
      </thead>
      <tbody id="listProductos">
        
      </tbody>
    </table>
    <p class="centrado">
        Â¡GRACIAS POR SU COMPRA!
      <br>Cafe internet enlace.
    </p>
  </div>
</body>
 
<script id="fechaHoraNoTicket" type="text/x-friasoft-tmpl">
    <br>Ticket No. {noTicket}
    <br>{fecha}
</script>
<script id="producto" type="text/x-friasoft-tmpl">
    <tr>
        <td class="cantidad">{cantidad}</td>
        <td class="producto">{nombre}</td>
        <td class="precio">{precio}</td>
    </tr>
</script>
<script id="total" type="text/x-friasoft-tmpl">
    <tr>
        <td></td>
        <td>TOTAL</td>
        <td>${total}</td>
    </tr>
</script>

<!-- <button id="btnPrint">Imprimir</button> -->
</html>
